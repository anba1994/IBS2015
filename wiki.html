<main id="main-content" tabindex="-1">
<h1>Wikipedia Suche</h1>
<form id="wiki-search" action="http://de.wikipedia.org/wiki/Spezial:Suche" target="_blank">
	<label title="Bitte geben Sie hier ihren Suchbegriff ein." for="search-input">Suchbegriff:</label><input id="search-input" maxlength="250" type="text" name="search" value="" /><br/>
    <input title="Suchen Sie auf Wikipedia nach einem Artikel über ihren Suchbegriff" type="submit" name="go" value="Nach Artikel Suchen"/><input title="Suchen Sie auf Wikipedia nach ihrem Suchbegriff." type="submit" name="fulltext" value="Volltext Suche"/>
</form>
</main>
